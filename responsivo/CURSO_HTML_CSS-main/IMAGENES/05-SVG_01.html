    <title>SVG</title>
    <style>
        /* estilos a las etiquetas SVG */
        svg {
            width:100px;  
            fill : blue;   
        }

        svg:hover{
            fill:yellow;
        }
        .miestilo {
           
            border-radius: 50%;
            border : 1px solid black;
            filter: invert(12%) sepia(69%) saturate(776%) hue-rotate(76deg) brightness(110%) contrast(109%);
        }
 /*        .miestilo svg path {

        } */
    </style>
</head>
