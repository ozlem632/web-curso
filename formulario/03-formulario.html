<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIOS</title>
    <style>
    
        #container{
            padding: 100px;
            font-family: helvetica;
        }

    </style>
    
    <script>
        // llamamos a esta función desde las otras funciones para no repetir 4 veces el mismo código
        
        function datos(){
            valor1=document.getElementById("num1").value;
            valor2=document.getElementById("num2").value;
            valor1=Number(valor1);
            valor2=Number(valor2);
        }
        
        function sumar(){
            datos();
            sumar=valor1+valor2;
            document.getElementById("mos").value=sumar;

        }
        
        function restar(){
            datos();
            restar=valor1-valor2;
            document.getElementById("mos").value=restar;
        }
        
        function multiplicar(){
            datos();
            multiplicar=valor1*valor2;
            document.getElementById("mos").value=multiplicar;
        }
        
        function dividir(){
            datos();
            dividir=valor1/valor2;
            document.getElementById("mos").value=dividir;
        }
        
    </script>
</head>
<body>
   
   <div id="container">
     
     <h1>Formularios</h1>
     <p>Sintaxis: <br>
     variable=document.nombre_formulario.nombre_campo.value; <br>
     variable=document.getElementById("id").value;
     </p>
     <p>Introduce dos números:</p>
      
      <form id="formu" name="formu"> <!-- recibir datos por su nombre "name" -->
       
        <label for="num1">Número 1:</label>
        <input type="number" name="num1" id="num1">
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" name="num2" id="num2">
        <br><br>
        <!-- puede ser también un input type=buttom / type=submit prohibido, hay que chequearlo desde javascript-->
        
        <button type="button" onclick="sumar()" value="sumar">n1+n2</button>
        <button type="button" onclick="restar()" value="restar">n1-n2</button>
        <button type="button" onclick="multiplicar()" value="multiplicar">n1*n2</button>
        <button type="button" onclick="dividir()" value="dividir">n1/n2</button>
        <br><br>
        <label for="resul">Resultado:</label>
        <input type="text" id="mos" disabled> <!-- desabilitado la opción de modificar los números -->

      </form>
      
      <p id="mos"></p>
       
       
       
       
   </div>
    
</body>
</html>
