     <h2>JavaScript validar</h2>

<p>Escribe números entre 1 y 10:</p>


<form id="form" name="form">

    <label for="Número">Número</label>
    <input type="number" id="num" min="1" max="10">

    <button type="button" onclick="validar()">Enviar</button>

</form>

<p id="txt"></p>



<script>
    
function validar() {
    // recibir dato
  x = document.getElementById("num").value;
    // comprobar
  if (isNaN(x) == true) {
    text = "ERROR, solo números";
    } else if (x < 1 || x > 10) {
      text = "ERROR, solo números entre 1 y 10.";
        }else{
            text = "OK, todo bien";
        }
    // mostrar mensaje
  document.getElementById("txt").innerHTML = text;
}
 
</script>
