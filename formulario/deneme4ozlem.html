    <script>

        function cal(x){

            valor1=document.getElementById("num1").value;
            valor2=document.getElementById("num2").value;
            valor1=Number(valor1);
            valor2=Number(valor2);
            
           
            switch (x) {
         case "s":
       sumar = valor1 + valor2;
    document.getElementById("mos").value = sumar;
    break;
  
  case "r":
    restar = valor1 - valor2;
    document.getElementById("mos").value = restar;
    break;
  
  case "m":
    multi = valor1 * valor2;
    document.getElementById("mos").value = multi;
    break;
  
  case "d":
    dividir = valor1 / valor2;
    document.getElementById("mos").value = dividir;
    break;
  
  default:
    document.getElementById("mos").value = "no existe mas opciones. "+x+"  Todo es esto";
   document.getElementById("mos").style.border = "3px solid  red";
    break;
}
        }

</script>

</head>
<body>
   
   <div id="container">

        <br><br>
        <!-- puede ser también un input type=buttom / type=submit prohibido, hay que chequearlo desde javascript-->
        
        <button type="button" onclick="cal('s')" value="sumar">n1+n2</button>
        <button type="button" onclick="cal('r')" value="restar">n1-n2</button>
        <button type="button" onclick="cal('m')" value="multiplicar">n1*n2</button>
        <button type="button" onclick="cal('d')" value="dividir">n1/n2</button>
