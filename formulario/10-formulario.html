<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIOS</title>
    <style>
    
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        .visible{
            display: block;
        }
        .oculto{
            display: none;
        }
        input{
            margin: 10px;
        }
        .fondo{
            background-color: bisque;
        }


    </style>
    
    <script>
    
        
        function comprobar(){ 
            
            // anular estolo de clase
            document.getElementById("nom").className=false;
            document.getElementById("eda").className=false;

            // recibir datos
            nombre=document.getElementById("nom").value;
            edad=document.getElementById("eda").value;
            
            // comprobar
            if (nombre.length == 0){
                alert("Campo Nombre vacío");
                document.getElementById("nom").className="fondo";
                document.getElementById("nom").focus(); 
                // para que el cursor se quede dentro
                
            }else if (edad.length == 0){
                alert("Campo Edad vacío");
                document.getElementById("eda").className="fondo";
                document.getElementById("eda").focus(); 
                // para que el cursor se quede dentro
                
            }else if (isNaN(edad) == true){
                alert("Sólo números por favor");
                document.getElementById("eda").className="fondo";
                document.getElementById("eda").focus();
                
            }else if (edad.length > 2){ // longitud si es distinto a 2, error
                alert("Sólo dos números por favor");
                document.getElementById("eda").className="fondo";
                document.getElementById("eda").focus();

            }else{
                alert("Ok");
                // document.formu.action="mailto:nombre@gmail.com"; // formu = name
                // document.formu.submit(); // name + enviar
            }
            
        }

        
        
    </script>
</head>
<body>
   
   <div id="container">
     
     <h1>Formularios</h1>
      
      <form id="formu" name="formu" enctype="text/plain"> 
      <!-- action lo pondremos en javascript -->
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nom">
      <br>
      
      <label for="edad">Edad:</label>
      <input type="number" id="eda">
      <br>
            
      <input type="button" onclick="comprobar()" value="Enviar">
       
      </form>
   
   </div>
    
</body>
</html>
