<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIOS</title>
    <style>
    
        #container{
            padding: 100px;
            font-family: helvetica;
        }

    </style>
    
    <script>
        
        function sumar(){
               
        // recoger los valores de los campos del formulario
        valor1=document.getElementById("num1").value;
        valor2=document.getElementById("num2").value;
            // confirmar que es número
            valor1=Number(valor1);
            valor2=Number(valor2);
            // operación matemática
            sumar=(valor1+valor2);
            // mostrar 
            document.getElementById("mos").value=sumar;
        }
        
        
        function restar(){

        valor1=document.getElementById("num1").value;
        valor2=document.getElementById("num2").value;
            
            valor1=Number(valor1);
            valor2=Number(valor2);
            
            restar=valor1-valor2;
            
            document.getElementById("mos").value=restar;
        }
        
        
        
        function multiplicar(){

        valor1=document.getElementById("num1").value;
        valor2=document.getElementById("num2").value;
            
            valor1=Number(valor1);
            valor2=Number(valor2);
            
            multiplicar=valor1*valor2;
            
            document.getElementById("mos").value=multiplicar;
        }
        
       
        
        
function dividir(){
    
        let valor1=document.getElementById("num1").value;
        let valor2=document.getElementById("num2").value;
        valor1=Number(valor1);
        valor2=Number(valor2);
        let dividir2=valor1/valor2;
    
        //document.getElementById("txt").innerHTML=dividir2;    
        document.getElementById("mos").value=dividir2;
        document.getElementById("operacion").innerHTML= document.getElementById("dividir2").value;
        document.getElementById("operacion").innerHTML += document.getElementById("dividir2").innerHTML;
    }
        
</script>
    
    
</head>
<body>
   
   <div id="container">
     
     <h1>Formularios</h1>
     <p>Sintaxis: <br>
     variable=document.nombre_formulario.nombre_campo.value; <br>
     variable=document.getElementById("id").value; <br>
     document.getElementById("id").value=variable
     </p>
     
     
     
     <p>Introduce dos números:</p>
      
      <form id="formu" name="formu"> <!-- recibir datos por su nombre "name" -->
       
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <br><br>
        <label for="Número 2">Número 2:</label>
        <input type="number" id="num2">
        <br><br>
        <!-- puede ser también un input type=buttom / type=submit prohibido, hay que chequearlo desde javascript-->
        
        <button type="button" onclick="sumar()" value="sumar">n1+n2</button>
        <button type="button" onclick="restar()" value="restar">n1-n2</button>
        <button type="button" onclick="multiplicar()" value="multiplicar">n1*n2</button>
        <button type="button" onclick="dividir()" id="dividir2" value="La operacion es dividir ">n1/n2</button>
        <br><br>
        
        <label for="resul">Resultado:</label>
        <input type="text" id="mos" value="" disabled>
        <div id="operacion"> </div>

      </form>
