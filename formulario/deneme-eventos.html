            if (textarea.value.length < 10){
        console.log('El texto debe tener al menos 10 caracteres');
        document.getElementById("textareaError").innerHTML= '<p>El texto debe tener al menos 10 caracteres</p>';
        valido = false;
        listaerrores += '<li>El texto debe tener al menos 10 caracteres</li>';
        textarea.style.borderColor = 'red';
    }
            listaerrores += '</ul>';

            }
       }
