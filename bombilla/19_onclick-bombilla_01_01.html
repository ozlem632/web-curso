<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Operadores</title>

<style type="text/css">
#container {
	background-color:antiquewhite;
	padding: 20px;
	height: 400px;
	width: 700px;
	margin-right: auto;
	margin-left: auto;
}
.rojo {
	color: #F00;
	font-size: 18px;
}
</style>
</head>

<body>

<div id="container">

<h1>JavaScript evento onclick</h1>
<h2>document.getElementById("id").src</h2>
<p>En este caso JavaScript cambia atributo src de una imagen.</p>
    
    
<button onclick="onof()" id="btn">ON</button>

<img id="bombilla" src="img/bombilla-off.gif" title="Bombilla">


<script>
function onof() {
    /* inicializacion datos*/
    btnonof = document.getElementById('btn');
    bomSrc = document.getElementById('bombilla').src;
    bomImgOn = 'img/bombilla-on.gif';
    bomImgOf = 'img/bombilla-off.gif';
    console.log(`estado boton ${document.getElementById('btn').innerHTML} `);
    if ( btnonof.innerHTML=='ON') {
        bomSrc=bomImgOn;
        btnonof.innerHTML = 'OF';
        btnonof.style.border = '2px solid red';
    } else {
        document.getElementById('bombilla').src=bomImgOf;
        btnonof.innerHTML = 'ON';
        btnonof.style.border = '2px solid green';
    }
}
 

</script>

</div>
</body>
</html>
